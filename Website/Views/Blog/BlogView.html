<body>
    <div class="wordpressTemplate" data-win-control="WinJS.Binding.Template" style="display:none">
        <div class="textTemplateClass whiteBackground">
            <h5 data-win-bind="innerText: date Converters.readableDate" class="secondaryText"></h5>
            <h1 data-win-bind="innerText: title" class="primaryText"></h1>
            <hr class="dividerColor" />
            <div class="bodyContent" data-win-bind="innerHTML: content BindingInitializers.setInnerHTML"></div>
            <button class="win-interactive win-button" data-win-bind="onclick: buttonClickCommandBind; innerText: discussion.comment_count Converters.commentCountConverter; disabled: discussion.comment_count Converters.commentCountDisableConverter"></button>
        </div>
    </div>
